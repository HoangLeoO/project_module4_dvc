<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Kho Tri thức - Admin Core</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/internal.css">
</head>

<body class="bg-light">

    <!-- WRAPPER -->
    <div class="d-flex" id="wrapper">
        <!-- SIDEBAR -->
        <div class="bg-dark text-white border-end"
            style="width: 260px; min-height: 100vh; position: fixed; top: 0; left: 0; z-index: 1000;">
            <div class="p-3 border-bottom d-flex align-items-center bg-black bg-opacity-25">
                <i class="bi bi-cpu-fill fs-4 me-2 text-info"></i>
                <div class="fw-bold">E-GOV ADMIN CORE</div>
            </div>
            <div class="list-group list-group-flush p-2">
                <a href="admin-dashboard.html"
                    class="list-group-item list-group-item-action bg-transparent text-white-50 border-0"><i
                        class="bi bi-speedometer2 me-2"></i>System Health</a>
                <a href="admin-kb-mgmt.html"
                    class="list-group-item list-group-item-action bg-secondary bg-opacity-25 text-white active border-0 fw-bold"><i
                        class="bi bi-book me-2"></i>KB Editor</a>
                <div class="mt-4 px-2">
                    <a href="../06-shared/internal-login.html" class="btn btn-outline-danger w-100 btn-sm"><i
                            class="bi bi-box-arrow-left me-2"></i>Logout</a>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div style="margin-left: 260px; width: calc(100% - 260px);" class="d-flex flex-column min-vh-100">

            <!-- HEADER -->
            <nav class="navbar navbar-expand bg-white border-bottom sticky-top px-4 shadow-sm" style="height: 60px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="admin-dashboard.html">Admin</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Knowledge Base</li>
                    </ol>
                </nav>
            </nav>

            <main class="flex-grow-1 p-4">

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4">Soạn thảo Bài viết Hướng dẫn / Văn bản Luật</h5>

                        <div class="row g-3 mb-3">
                            <div class="col-md-8">
                                <label class="form-label fw-bold">Tiêu đề bài viết</label>
                                <input type="text" class="form-control"
                                    placeholder="VD: Hướng dẫn đăng ký khai sinh online...">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Lĩnh vực</label>
                                <select class="form-select">
                                    <option>Hộ tịch</option>
                                    <option>Đất đai</option>
                                    <option>Xây dựng</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nội dung (WYSIWYG)</label>
                            <div class="border rounded p-0">
                                <!-- Fake Toolbar -->
                                <div class="bg-light p-2 border-bottom d-flex gap-2">
                                    <button class="btn btn-sm btn-outline-secondary fw-bold">B</button>
                                    <button class="btn btn-sm btn-outline-secondary fst-italic">I</button>
                                    <button
                                        class="btn btn-sm btn-outline-secondary text-decoration-underline">U</button>
                                    <div class="vr"></div>
                                    <button class="btn btn-sm btn-outline-secondary"><i
                                            class="bi bi-list-ul"></i></button>
                                    <button class="btn btn-sm btn-outline-secondary"><i
                                            class="bi bi-list-ol"></i></button>
                                    <div class="vr"></div>
                                    <button class="btn btn-sm btn-outline-secondary"><i
                                            class="bi bi-image"></i></button>
                                </div>
                                <textarea class="form-control border-0 p-3" rows="10"
                                    placeholder="Nhập nội dung bài viết..."></textarea>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Đính kèm văn bản gốc (.pdf)</label>
                            <input type="file" class="form-control" accept=".pdf">
                        </div>

                        <div class="d-flex justify-content-between align-items-center border-top pt-3">
                            <div class="form-check form-switch fa-lg">
                                <input class="form-check-input" type="checkbox" id="publishToggle">
                                <label class="form-check-label fw-bold" for="publishToggle">Xuất bản ngay
                                    (Publish)</label>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-secondary">Lưu nháp</button>
                                <button class="btn btn-primary fw-bold" onclick="alert('Đã lưu bài viết!')">Lưu & Đăng
                                    bài</button>
                            </div>
                        </div>

                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- JS Logic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
