<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập VNeID - Hệ thống Định danh Điện tử</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f4c81 0%, #1e6091 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header-logo {
            background: linear-gradient(to right, #b71c1c, #d32f2f);
            color: white;
            padding: 2.5rem 1rem;
            text-align: center;
            position: relative;
        }

        .header-logo::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 20px 20px 0;
            border-style: solid;
            border-color: #b71c1c transparent transparent transparent;
        }

        .btn-vneid {
            background: linear-gradient(to right, #b71c1c, #d32f2f);
            border: none;
            color: white;
            transition: all 0.3s;
        }

        .btn-vneid:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(183, 28, 28, 0.4);
            color: white;
        }

        .qr-placeholder {
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px dashed #b71c1c;
            padding: 15px;
            border-radius: 12px;
            display: inline-block;
            background: rgba(183, 28, 28, 0.05);
        }

        .qr-placeholder:hover {
            transform: scale(1.05);
            background-color: rgba(220, 53, 69, 0.1);
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 p-3">

    <div class="card auth-card border-0">

        <!-- HEADER -->
        <div class="header-logo">
            <div class="mb-2">
                <i class="bi bi-shield-check" style="font-size: 3rem;"></i>
            </div>
            <h4 class="fw-bold mb-0 text-uppercase">Tài khoản Định danh Điện tử</h4>
            <small class="opacity-75">Cục Cảnh sát QLHC về TTXH</small>
        </div>

        <div class="card-body p-4 pt-5">

            <!-- QR MOCK -->
            <div class="text-center mb-4">
                <div class="qr-placeholder" onclick="fillDemoData()" title="Click để tự điền thông tin Test">
                    <i class="bi bi-qr-code-scan text-danger" style="font-size: 4rem;"></i>
                    <div class="small fw-bold text-danger mt-1">QUÉT MÃ QR</div>
                </div>
                <p class="text-muted small mt-2">
                    Sử dụng ứng dụng <strong>VNeID</strong> để quét mã đăng nhập<br>
                    <span class="fst-italic">(Hoặc nhập thông tin bên dưới)</span>
                </p>
            </div>

            <form onsubmit="handleLogin(event)">

                <!-- CCCD Input -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cccd" placeholder="Số định danh cá nhân" required
                        maxlength="12">
                    <label for="cccd">Số Định danh cá nhân / CCCD</label>
                </div>

                <!-- Password Input -->
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                    <label for="password">Mật khẩu</label>
                </div>

                <!-- Error Message -->
                <div id="loginError" class="alert alert-danger d-none small text-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i>
                    Thông tin đăng nhập không chính xác!
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-vneid btn-lg w-100 fw-bold shadow-sm">
                    <i class="bi bi-box-arrow-in-right me-2"></i>ĐĂNG NHẬP
                </button>

            </form>

            <!-- Links -->
            <div class="d-flex justify-content-between mt-4 small">
                <a href="#" class="text-decoration-none text-danger">Quên mật khẩu?</a>
                <a href="#" class="text-decoration-none text-danger">Đăng ký tài khoản</a>
            </div>

            <hr class="my-4">

            <div class="text-center">
                <a href="portal-landing.html" class="text-decoration-none text-white-50 hover-white small">
                    <i class="bi bi-arrow-left me-1"></i>Quay lại Cổng Dịch vụ công
                </a>
            </div>

        </div>
    </div>

    <!-- JS Logic -->
    <script>
        // Use logic from Landing Page shared mock
        const MOCK_CITIZENS = [
            { cccd: "048090000123", name: "Nguyễn Văn A" },
            { cccd: "00123456789", name: "Nguyễn Văn Hùng" } // Owner proxy example
        ];

        function fillDemoData() {
            document.getElementById('cccd').value = "048090000123";
            document.getElementById('password').value = "password@123";

            // Visual feedback
            const qr = document.querySelector('.qr-placeholder');
            qr.classList.add('bg-success', 'bg-opacity-10', 'border-success');
            qr.querySelector('i').classList.remove('text-danger');
            qr.querySelector('i').classList.add('text-success');
            qr.querySelector('.small').classList.remove('text-danger');
            qr.querySelector('.small').classList.add('text-success');
            qr.querySelector('.small').textContent = "ĐÃ QUÉT THÀNH CÔNG";
        }

        function handleLogin(event) {
            event.preventDefault();
            const btn = event.target.querySelector('button[type="submit"]');
            const cccd = document.getElementById('cccd').value;
            const errorEl = document.getElementById('loginError');

            // Loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>XỬ LÝ...';
            errorEl.classList.add('d-none');

            setTimeout(() => {
                const user = MOCK_CITIZENS.find(c => c.cccd === cccd);

                if (user) {
                    sessionStorage.setItem('user', JSON.stringify(user));
                    window.location.href = 'portal-dashboard.html';
                } else {
                    errorEl.classList.remove('d-none');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>ĐĂNG NHẬP';
                }
            }, 800);
        }
    </script>

</body>

</html>
