<!-- 
    COMPONENT: INTERNAL NOTIFICATION POPOVER 
    ID: #internalNotiPopover
    Location: components/widgets/noti-popover-internal.html
    Usage: Included in _layout-internal.html, triggered by Bell Icon.
-->
<div id="internalNotiPopover" class="d-none">
    <div class="popover-internal-container bg-white rounded shadow-sm" style="min-width: 300px; max-width: 350px;">

        <!-- 1. HEADER -->
        <div class="p-2 border-bottom fw-bold bg-light rounded-top">
            Thông báo nghiệp vụ
        </div>

        <!-- 2. LIST TASK ALERTS -->
        <div class="list-group list-group-flush" style="max-height: 300px; overflow-y: auto;">

            <!-- Item: Warning (Red) -->
            <a href="#" class="list-group-item list-group-item-action p-2">
                <div class="d-flex w-100 justify-content-between">
                    <small class="fw-bold text-danger"><i class="bi bi-exclamation-circle me-1"></i>Sắp quá hạn</small>
                    <small class="text-muted" style="font-size: 0.75rem;">10p trước</small>
                </div>
                <p class="mb-1 text-danger small">Hồ sơ <strong>HS-009</strong> sắp quá hạn (Còn 1h)</p>
            </a>

            <!-- Item: Success (Green) -->
            <a href="#" class="list-group-item list-group-item-action p-2">
                <div class="d-flex w-100 justify-content-between">
                    <small class="fw-bold text-success"><i class="bi bi-check-circle-fill me-1"></i>Đã phê duyệt</small>
                    <small class="text-muted" style="font-size: 0.75rem;">30p trước</small>
                </div>
                <p class="mb-1 text-success small">Sếp đã duyệt hồ sơ <strong>HS-008</strong></p>
            </a>

            <!-- Item: Normal (Example) -->
            <a href="#" class="list-group-item list-group-item-action p-2">
                <div class="d-flex w-100 justify-content-between">
                    <small class="fw-bold text-primary"><i class="bi bi-info-circle me-1"></i>Hệ thống</small>
                    <small class="text-muted" style="font-size: 0.75rem;">1h trước</small>
                </div>
                <p class="mb-1 small">Bảo trì hệ thống vào lúc 22:00 hôm nay.</p>
            </a>
        </div>

        <!-- 3. EMPTY NO DATA (Hidden by default, shown via JS if list is empty) -->
        <div class="text-center p-3 text-muted d-none" id="internalNotiEmpty">
            <i class="bi bi-bell-slash fs-4 d-block mb-1"></i>
            Không có thông báo mới
        </div>

        <!-- Footer (Optional: View All) -->
        <div class="p-2 text-center border-top bg-light rounded-bottom">
            <a href="#" class="text-decoration-none small fw-bold">Xem tất cả</a>
        </div>
    </div>
</div>
