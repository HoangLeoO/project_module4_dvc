<!-- 
    COMPONENT: GLOBAL LOADER 
    ID: #commonLoader
    Location: components/widgets/common-loader.html
    Usage: Included in Layouts. Controlled via window.showLoader() / window.hideLoader()
-->
<div id="commonLoader"
    class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white opacity-75 d-flex flex-column align-items-center justify-content-center"
    style="z-index: 9999;">

    <!-- Spinner Animation -->
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Text Label -->
    <div class="mt-3 fw-bold text-primary fs-5">
        Đang xử lý dữ liệu...
    </div>

</div>

<script>
    /**
     * GLOBAL HELPER FUNCTIONS
     */
    window.showLoader = function () {
        const loader = document.getElementById('commonLoader');
        if (loader) {
            loader.classList.remove('d-none');
        }
    };

    window.hideLoader = function () {
        const loader = document.getElementById('commonLoader');
        if (loader) {
            loader.classList.add('d-none');
        }
    };
</script>
