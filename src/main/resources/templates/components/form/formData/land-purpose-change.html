<div th:fragment="form-detail">
    <form th:if="${formData != null}">
        <h6 class="form-label small text-muted fw-bold text-uppercase">1. Thông tin thửa đất</h6>
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label class="form-label small">Số chứng chỉ đất</label>
                <input type="text" class="form-control fw-bold" th:value="${formData.landCertificateNumber ?: ''}"
                    readonly>
            </div>
            <div class="col-md-6">
                <label class="form-label small">Số thửa đất</label>
                <input type="text" class="form-control" th:value="${formData.landPlotNumber ?: ''}" readonly>
            </div>
            <div class="col-md-6">
                <label class="form-label small">Số tờ bản đồ</label>
                <input type="text" class="form-control" th:value="${formData.mapSheetNumber ?: ''}" readonly>
            </div>
            <div class="col-md-6">
                <label class="form-label small">Diện tích (m²)</label>
                <input type="text" class="form-control" th:value="${formData.landAreaM2 ?: ''}" readonly>
            </div>
        </div>

        <h6 class="text-uppercase small fw-bold text-muted mb-3 border-bottom pb-2">2. Thông tin mục đích sử dụng</h6>
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label class="form-label small">Mục đích sử dụng hiện tại</label>
                <input type="text" class="form-control" th:value="${formData.currentLandPurpose ?: ''}" readonly>
            </div>
            <div class="col-md-6">
                <label class="form-label small">Mục đích sử dụng yêu cầu</label>
                <input type="text" class="form-control" th:value="${formData.requestedLandPurpose ?: ''}" readonly>
            </div>
        </div>

        <h6 class="text-uppercase small fw-bold text-muted mb-3 border-bottom pb-2">3. Lý do và cam kết</h6>
        <div class="row g-3">
            <div class="col-md-12">
                <label class="form-label small">Lý do thay đổi</label>
                <textarea class="form-control" th:text="${formData.reasonForChange ?: ''}" readonly></textarea>
            </div>
            <div class="col-md-12">
                <label class="form-label small">Cam kết</label>
                <textarea class="form-control" th:text="${formData.commitment ?: ''}" readonly></textarea>
            </div>
        </div>
    </form>

    <div th:if="${formData == null}" class="alert alert-warning">
        Không có dữ liệu chi tiết cho tờ khai này.
    </div>
</div>
