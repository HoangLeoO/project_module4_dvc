<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{citizen/layout/fragments :: head('Đăng nhập VNeID')}"></head>

<body class="bg-light d-flex flex-column min-vh-100"
    style="background: linear-gradient(135deg, #0f4c81 0%, #1e6091 100%) !important;">

    <div class="container d-flex align-items-center justify-content-center flex-grow-1 py-5">
        <div class="card border-0 shadow-lg overflow-hidden"
            style="max-width: 450px; width: 100%; border-radius: 1.5rem;">
            <!-- Header Logo -->
            <div class="bg-danger bg-gradient text-white text-center py-5 position-relative">
                <div class="mb-2">
                    <i class="bi bi-shield-check" style="font-size: 3.5rem;"></i>
                </div>
                <h4 class="fw-bold mb-0 text-uppercase ls-1">Tài khoản Định danh</h4>
                <small class="opacity-75">Cục Cảnh sát QLHC về TTXH</small>

                <div class="position-absolute start-50 translate-middle-x"
                    style="bottom: -15px; width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 15px solid #dc3545;">
                </div>
            </div>

            <div class="card-body p-4 pt-5">
                <!-- TABS Login -->
                <ul class="nav nav-pills nav-fill mb-4 bg-light rounded-pill p-1 border" id="authTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active rounded-pill small fw-bold" id="qr-tab" data-bs-toggle="pill"
                            data-bs-target="#qr-pane" type="button" role="tab" aria-selected="true">
                            <i class="bi bi-qr-code-scan me-2"></i>Quét QR
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link rounded-pill small fw-bold" id="account-tab" data-bs-toggle="pill"
                            data-bs-target="#account-pane" type="button" role="tab" aria-selected="false">
                            <i class="bi bi-person-fill me-2"></i>Tài khoản
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="authTabContent">
                    <!-- TAB 1: QR CODE -->
                    <div class="tab-pane fade show active text-center py-3" id="qr-pane" role="tabpanel">
                        <div class="qr-placeholder p-4 bg-light d-inline-block rounded-3 mb-3 border cursor-pointer">
                            <i class="bi bi-qr-code-scan text-danger" style="font-size: 5rem;"></i>
                        </div>
                        <p class="text-muted small mb-0">Sử dụng ứng dụng <strong>VNeID</strong> để quét mã</p>
                    </div>

                    <!-- TAB 2: ACCOUNT FORM -->
                    <div class="tab-pane fade" id="account-pane" role="tabpanel">
                        <!-- Alert Error -->
                        <div th:if="${param.error}" class="alert alert-danger small p-2 mb-3 border-0 shadow-sm">
                            <i class="bi bi-exclamation-circle-fill me-1"></i>
                            Sai thông tin định danh hoặc mật khẩu!
                        </div>

                        <!-- Alert Logout -->
                        <div th:if="${param.logout}" class="alert alert-success small p-2 mb-3 border-0 shadow-sm">
                            <i class="bi bi-check-circle-fill me-1"></i>
                            Đã đăng xuất thành công.
                        </div>

                        <form th:action="@{/process-login}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="floatingUser"
                                    placeholder="CCCD" required>
                                <label for="floatingUser text-muted">Số Định danh / CCCD</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" name="password" class="form-control" id="floatingPass"
                                    placeholder="Mật khẩu" required>
                                <label for="floatingPass text-muted">Mật khẩu</label>
                            </div>
                            <button type="submit"
                                class="btn btn-danger bg-gradient btn-lg w-100 fw-bold shadow-sm py-3 rounded-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>ĐĂNG NHẬP
                            </button>
                        </form>

                        <div class="text-center mt-3 small">
                            <a href="#" class="text-muted text-decoration-none">Quên mật khẩu? <span
                                    class="text-primary fw-bold ms-1">Lấy lại</span></a>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-5 mb-2 small text-muted">
                    Chưa có tài khoản? <a href="#" class="text-primary fw-bold text-decoration-none">Đăng ký ngay</a>
                </div>
            </div>

            <div class="card-footer bg-light border-0 py-3 text-center">
                <a th:href="@{/}" class="text-muted small text-decoration-none"><i
                        class="bi bi-arrow-left me-1"></i>Quay lại Trang chủ</a>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
