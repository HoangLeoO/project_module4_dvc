<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lỗi hệ thống</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-box {
            background: #fff;
            padding: 40px 48px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            max-width: 420px;
            width: 100%;
        }

        .error-code {
            font-size: 72px;
            font-weight: 800;
            color: #dc3545;
            margin-bottom: 8px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .error-desc {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .error-actions a {
            display: inline-block;
            padding: 10px 18px;
            background: #0d6efd;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .error-actions a:hover {
            background: #0b5ed7;
        }
    </style>
</head>

<body>

<div class="error-box">
    <div class="error-code">⚠️</div>
    <div class="error-title">Không thể truy cập</div>
    <div class="error-desc">
        Chức năng chưa được triển khai<br>
        hoặc đường dẫn không tồn tại. Vui lòng thử lại sau.
    </div>

    <div class="error-actions">
        <a href="/admin/">Quay về trang chủ</a>
    </div>
</div>

</body>
</html>
