<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, pageTitle, content)">

<!-- HEAD -->
<head th:replace="~{pages/admin/layout/head :: head(${title})}"></head>

<body class="bg-light">

<div class="d-flex">

  <!-- SIDEBAR -->
  <aside th:replace="~{pages/admin/layout/sidebar :: sidebar}"></aside>

  <!-- MAIN -->
  <div style="margin-left:260px;width:calc(100% - 260px)"
       class="d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <header th:replace="~{pages/admin/layout/header :: header(${pageTitle})}"></header>

    <!-- CONTENT -->
    <main class="flex-grow-1 p-4">
      <th:block th:replace="${content}"></th:block>
    </main>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
