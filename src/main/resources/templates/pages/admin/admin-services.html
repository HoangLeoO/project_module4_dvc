<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hồ sơ - Admin Core</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/internal.css">
</head>

<body class="bg-light">

    <!-- WRAPPER -->
    <div class="d-flex" id="wrapper">
        <!-- SIDEBAR -->
        <div class="bg-dark text-white border-end"
            style="width: 260px; min-height: 100vh; position: fixed; top: 0; left: 0; z-index: 1000;">
            <div class="p-3 border-bottom d-flex align-items-center bg-black bg-opacity-25">
                <i class="bi bi-cpu-fill fs-4 me-2 text-info"></i>
                <div class="fw-bold">E-GOV ADMIN CORE</div>
            </div>
            <div class="list-group list-group-flush p-2">
                <small class="text-uppercase fw-bold text-muted px-2 mt-3 mb-1" style="font-size: 0.75rem;">Giám sát &
                    Vận hành</small>
                <a href="/admin/"
                    class="list-group-item list-group-item-action bg-transparent text-white-50 border-0"><i
                        class="bi bi-speedometer2 me-2"></i>Tổng quan</a>
                <a href="/admin/records"
                    class="list-group-item list-group-item-action bg-transparent text-white-50 border-0"><i
                        class="bi bi-file-earmark-text me-2"></i>Hồ sơ DVC</a>
                <a href="/admin/feedbacks"
                    class="list-group-item list-group-item-action bg-transparent text-white-50 border-0"><i
                        class="bi bi-chat-square-quote me-2"></i>Phản ánh & KN</a>

                <small class="text-uppercase fw-bold text-muted px-2 mt-3 mb-1" style="font-size: 0.75rem;">Quản trị Dữ
                    liệu</small>
                <a href="/admin/users"
                    class="list-group-item list-group-item-action bg-transparent text-white-50 border-0"><i
                        class="bi bi-people-fill me-2"></i>Người dùng</a>

                <small class="text-uppercase fw-bold text-muted px-2 mt-3 mb-1" style="font-size: 0.75rem;">Cấu hình Hệ
                    thống</small>
                <a href="/admin/services"
                    class="list-group-item list-group-item-action active bg-secondary bg-opacity-25 text-white border-0 fw-bold"><i
                        class="bi bi-list-check me-2"></i>Dịch vụ công</a>

                <div class="mt-4 px-2">
                    <a href="/logout/official" class="btn btn-outline-danger w-100 btn-sm"><i
                            class="bi bi-box-arrow-left me-2"></i>Đăng xuất</a>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div style="margin-left: 260px; width: calc(100% - 260px);" class="d-flex flex-column min-vh-100">

            <!-- HEADER -->
            <nav class="navbar navbar-expand bg-white border-bottom sticky-top px-4 shadow-sm" style="height: 60px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="admin-dashboard.html">Admin</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Services Catalog</li>
                    </ol>
                </nav>
            </nav>

            <main class="flex-grow-1 p-4">

                <div class="row">
                    <!-- LIST -->
                    <div class="col-lg-8">
                        <div class="card border-0 shadow-sm">
                            <div
                                class="card-header bg-white py-3 fw-bold d-flex justify-content-between align-items-center">
                                <span>Danh mục Thủ tục hành chính</span>
                                <a th:href="@{/admin/services?new=true}" class="btn btn-primary btn-sm">
                                    <i class="bi bi-plus-lg me-1"></i>Thêm
                                </a>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="bg-light">
                                        <tr>
                                            <th>Mã</th>
                                            <th>Tên Thủ tục</th>
                                            <th>Lĩnh vực</th>
                                            <th>Mức phí</th>
                                            <th>SLA</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="svc : ${services}"
                                            th:classappend="${selectedService != null and svc.id == selectedService.id} ? 'table-active'">
                                            <td class="font-monospace" th:text="${svc.serviceCode}"></td>
                                            <td th:text="${svc.serviceName}"></td>
                                            <td th:text="${svc.domain}"></td>
                                            <td
                                                th:text="${#numbers.formatDecimal(svc.feeAmount,0,'COMMA',0,'POINT')} + ' đ'">
                                            </td>
                                            <td th:text="${svc.slaHours + 'h'}"></td>
                                            <td>
                                                <a th:href="@{/admin/services(id=${svc.id})}"
                                                    class="btn btn-sm btn-outline-secondary">
                                                    Sửa
                                                </a>
                                                <form th:action="@{/admin/services/delete/{id}(id=${svc.id})}"
                                                    method="post" style="display:inline"
                                                    onsubmit="return confirm('Xóa dịch vụ này?');">
                                                    <button class="btn btn-sm btn-outline-danger">Xóa</button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- CONFIG -->
                    <div class="col-lg-4">
                        <form th:action="@{/admin/services/save}" method="post" th:object="${selectedService}">

                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label fw-bold">Mã dịch vụ</label>
                                <input type="text" class="form-control" th:field="*{serviceCode}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Tên hiển thị</label>
                                <input type="text" class="form-control" th:field="*{serviceName}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Lĩnh vực</label>
                                <input type="text" class="form-control" th:field="*{domain}">
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <label class="form-label fw-bold">SLA (giờ)</label>
                                    <input type="number" class="form-control" th:field="*{slaHours}">
                                </div>
                                <div class="col-6">
                                    <label class="form-label fw-bold">Lệ phí</label>
                                    <input type="number" class="form-control" th:field="*{feeAmount}">
                                </div>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary fw-bold">Lưu thay đổi</button>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modalContainer"></div>

    <!-- JS Logic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
