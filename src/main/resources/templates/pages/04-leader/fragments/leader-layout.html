<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

    <!-- SIDEBAR FRAGMENT -->
    <div th:fragment="sidebar" class="bg-white border-end shadow-sm"
        style="width: 260px; min-height: 100vh; position: fixed; top: 0; left: 0; z-index: 1030; display: flex; flex-direction: column;">

        <!-- Brand -->
        <div class="p-3 border-bottom d-flex align-items-center justify-content-center bg-white" style="height: 64px;">
            <a href="#" class="text-decoration-none d-flex align-items-center gap-2">
                <i class="bi bi-bank2 fs-3 text-primary"></i>
                <div class="d-flex flex-column">
                    <span class="fw-bold text-dark text-uppercase"
                        style="font-size: 0.9rem; letter-spacing: 0.5px;">Lãnh Đạo</span>
                    <span class="text-muted small" style="font-size: 0.65rem;">UBND TP. Đà Nẵng</span>
                </div>
            </a>
        </div>

        <!-- Menu -->
        <div class="list-group list-group-flush p-3 flex-grow-1 gap-1">
            <small class="text-uppercase fw-bold text-muted px-2 mt-2 mb-2"
                style="font-size: 0.7rem; letter-spacing: 1px;">
                Bàn làm việc
            </small>

            <a href="/leader/dashboard"
                class="list-group-item list-group-item-action rounded border-0 px-3 py-2 d-flex align-items-center"
                th:classappend="${currentPage == 'dashboard' ? 'active bg-primary text-white shadow-sm' : 'text-secondary'}">
                <i class="bi bi-speedometer2 me-3 fs-5"></i>
                <span class="fw-medium">Tổng quan</span>
            </a>

            <a href="/leader/my-dossiers"
                class="list-group-item list-group-item-action rounded border-0 px-3 py-2 d-flex align-items-center"
                th:classappend="${currentPage == 'approval' ? 'active bg-primary text-white shadow-sm' : 'text-secondary'}">
                <i class="bi bi-pen me-3 fs-5"></i>
                <span class="fw-medium">Duyệt hồ sơ</span>
                <span class="badge bg-danger ms-auto rounded-pill" style="font-size: 0.7rem;">15</span>
            </a>

            <a href="/leader/reports"
                class="list-group-item list-group-item-action rounded border-0 px-3 py-2 d-flex align-items-center"
                th:classappend="${currentPage == 'reports' ? 'active bg-primary text-white shadow-sm' : 'text-secondary'}">
                <i class="bi bi-bar-chart-line me-3 fs-5"></i>
                <span class="fw-medium">Báo cáo số liệu</span>
            </a>

            <a href="/leader/delegation"
                class="list-group-item list-group-item-action rounded border-0 px-3 py-2 d-flex align-items-center"
                th:classappend="${currentPage == 'delegation' ? 'active bg-primary text-white shadow-sm' : 'text-secondary'}">
                <i class="bi bi-person-fill-gear me-3 fs-5"></i>
                <span class="fw-medium">Ủy quyền ký</span>
            </a>

            <!-- Divider -->
            <hr class="my-3 opacity-10">

            <small class="text-uppercase fw-bold text-muted px-2 mb-2" style="font-size: 0.7rem; letter-spacing: 1px;">
                Cá nhân
            </small>

            <a href="#"
                class="list-group-item list-group-item-action rounded border-0 px-3 py-2 d-flex align-items-center text-secondary">
                <i class="bi bi-gear me-3 fs-5"></i>
                <span class="fw-medium">Cài đặt tài khoản</span>
            </a>
        </div>

        <!-- Footer / Logout -->
        <div class="p-3 border-top bg-light">
            <a href="/logout/official"
                class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2">
                <i class="bi bi-box-arrow-right"></i>
                <span>Đăng xuất</span>
            </a>
        </div>
    </div>

    <!-- HEADER FRAGMENT -->
    <nav th:fragment="header" class="navbar navbar-expand bg-white border-bottom sticky-top px-4 shadow-sm"
        style="height: 64px; z-index: 1020;">

        <!-- Page Title Breadcrumb -->
        <div class="d-flex align-items-center">
            <h5 class="mb-0 fw-bold text-dark">
                <i class="bi bi-grid-fill me-2 text-primary opacity-75"></i>
                <span th:if="${currentPage == 'dashboard'}">Tổng Quan Hệ Thống</span>
                <span th:if="${currentPage == 'approval'}">Phê Duyệt Hồ Sơ</span>
                <span th:if="${currentPage == 'reports'}">Báo Cáo Thống Kê</span>
                <span th:if="${currentPage == 'delegation'}">Quản Lý Ủy Quyền</span>
            </h5>
        </div>

        <div class="ms-auto d-flex align-items-center gap-4">
            <!-- Notifications -->
            <div class="position-relative cursor-pointer" title="Thông báo">
                <i class="bi bi-bell fs-5 text-secondary"></i>
                <span
                    class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                </span>
            </div>

            <!-- User Profile -->
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="text-end me-2 d-none d-sm-block">
                        <div class="fw-bold small" sec:authentication="principal.fullName">Lãnh đạo</div>
                        <div class="text-muted" style="font-size: 0.75rem;"
                            sec:authentication="principal.departmentName">UBND Quận</div>
                    </div>
                    <img th:src="'https://ui-avatars.com/api/?name=' + ${#authentication.principal.fullName} + '&background=0d6efd&color=fff'"
                        class="rounded-circle shadow-sm" width="38" height="38">
                </a>
                <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg animate-slide-in">
                    <li><a class="dropdown-item py-2" href="#"><i class="bi bi-person me-2 text-muted"></i>Hồ sơ cá
                            nhân</a></li>
                    <li><a class="dropdown-item py-2" href="#"><i class="bi bi-gear me-2 text-muted"></i>Cấu hình</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item py-2 text-danger" href="/logout/official"><i
                                class="bi bi-box-arrow-right me-2"></i>Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
