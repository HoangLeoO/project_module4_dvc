<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ủy quyền Ký - Lãnh đạo</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../../static/assets/css/style.css">
    <link rel="stylesheet" href="../../../static/assets/css/internal.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gov: #003366;
            --accent-gov: #d4af37;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
        }

        .text-warning {
            color: var(--accent-gov) !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body class="bg-light">

    <!-- WRAPPER -->
    <div class="d-flex" id="wrapper" th:with="currentPage='delegation'">

        <!-- SIDEBAR -->
        <div th:replace="~{pages/04-leader/fragments/leader-layout :: sidebar}"></div>

        <!-- MAIN CONTENT -->
        <div style="margin-left: 260px; width: calc(100% - 260px);" class="d-flex flex-column min-vh-100">

            <!-- HEADER -->
            <nav th:replace="~{pages/04-leader/fragments/leader-layout :: header}"></nav>

            <main class="flex-grow-1 p-4">

                <div class="row g-4">
                    <!-- LIST -->
                    <div class="col-lg-7">
                        <h5 class="fw-bold mb-3">Danh sách Ủy quyền đang hiệu lực</h5>
                        <div class="list-group border-0 shadow-sm">
                            <div th:each="d : ${delegations}"
                                class="list-group-item p-3 d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="d-flex align-items-center mb-1">
                                        <i class="bi bi-arrow-right-circle-fill text-primary me-2"></i>
                                        <span class="fw-bold" th:text="'Người nhận: ' + ${d.toUser.fullName}">Phó CT:
                                            Nguyễn Văn Phó</span>
                                    </div>
                                    <div class="small text-muted mb-1">
                                        <div th:if="${d.delegationScopes == null or d.delegationScopes.isEmpty()}">
                                            <span class="badge bg-success">Toàn quyền</span>
                                        </div>
                                        <div th:if="${d.delegationScopes != null and !d.delegationScopes.isEmpty()}">
                                            Phạm vi:
                                            <span th:each="s : ${d.delegationScopes}"
                                                class="badge bg-light text-dark border me-1"
                                                th:text="${s.scopeValue}">Hộ tịch</span>
                                        </div>
                                    </div>
                                    <div class="small text-muted">
                                        <i class="bi bi-calendar-event me-1"></i>
                                        <span th:text="${#temporals.format(d.startTime, 'dd/MM/yyyy')}"></span> -
                                        <span th:text="${#temporals.format(d.endTime, 'dd/MM/yyyy')}"></span>
                                    </div>
                                </div>
                                <form th:action="@{/leader/delegation/revoke/{id}(id=${d.id})}" method="post"
                                    onsubmit="return confirm('Bạn có chắc chắn muốn thu hồi ủy quyền này?');">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">Thu hồi</button>
                                </form>
                            </div>

                            <!-- Empty State -->
                            <div th:if="${delegations == null or delegations.isEmpty()}"
                                class="text-center py-4 text-muted">
                                Chưa có ủy quyền nào đang hiệu lực.
                            </div>
                        </div>
                    </div>

                    <!-- CREATE FORM -->
                    <div class="col-lg-5">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-primary text-white fw-bold py-3">
                                <i class="bi bi-plus-circle-fill me-2"></i>Thiết lập Ủy quyền Mới
                            </div>
                            <div class="card-body">
                                <form id="delegationForm" th:action="@{/leader/delegation/create}" method="post"
                                    onsubmit="return validateDelegationForm(event)">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Người nhận ủy quyền</label>
                                        <select class="form-select" name="delegateeId" required>
                                            <option value="" selected disabled>-- Chọn Lãnh đạo cấp phó --</option>
                                            <option th:each="u : ${delegatees}" th:value="${u.id}"
                                                th:text="${u.fullName} + ' (' + ${u.username} + ')'"></option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Phạm vi ủy quyền</label>
                                        <div class="border rounded p-2 bg-light"
                                            style="max-height: 200px; overflow-y: auto;">
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" id="checkAll"
                                                    name="isFullWith" onchange="toggleScopes(this)" checked>
                                                <label class="form-check-label fw-bold text-primary" for="checkAll">
                                                    Toàn quyền quản lý (Tất cả lĩnh vực)
                                                </label>
                                            </div>
                                            <hr class="my-2">
                                            <div id="scopeList" class="opacity-50" style="pointer-events: none;">
                                                <!-- Loop unique Domains -->
                                                <div th:each="d : ${domains}">
                                                    <div class="form-check">
                                                        <input class="form-check-input scope-check" type="checkbox"
                                                            name="selectedScopes" th:value="'DOMAIN:' + ${d}">
                                                        <label class="form-check-label"
                                                            th:text="'Lĩnh vực: ' + ${d}">Lĩnh vực</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-6">
                                            <label class="form-label fw-bold">Từ ngày</label>
                                            <input type="date" class="form-control" name="fromDate" required>
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label fw-bold">Đến ngày</label>
                                            <input type="date" class="form-control" name="toDate" required>
                                        </div>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary fw-bold">Lưu cấu hình</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    function toggleScopes(checkbox) {
                        const scopeList = document.getElementById('scopeList');
                        const checkboxes = scopeList.querySelectorAll('.scope-check');

                        if (checkbox.checked) {
                            scopeList.classList.add('opacity-50');
                            scopeList.style.pointerEvents = 'none';
                            checkboxes.forEach(cb => cb.checked = false);
                        } else {
                            scopeList.classList.remove('opacity-50');
                            scopeList.style.pointerEvents = 'auto';
                        }
                    }

                    // Set default FromDate to today
                    document.querySelector('input[name="fromDate"]').valueAsDate = new Date();

                    function validateDelegationForm(event) {
                        const fromDateInput = document.querySelector('input[name="fromDate"]');
                        const toDateInput = document.querySelector('input[name="toDate"]');
                        const checkAll = document.getElementById('checkAll');
                        const scopes = document.querySelectorAll('input[name="selectedScopes"]:checked');

                        // 1. Validate Required Dates
                        if (!fromDateInput.value || !toDateInput.value) {
                            showToast('Vui lòng nhập đầy đủ thời gian ủy quyền!', 'error');
                            return false;
                        }

                        const fromDate = new Date(fromDateInput.value);
                        const toDate = new Date(toDateInput.value);

                        // 2. Validate Date Range
                        if (fromDate > toDate) {
                            showToast('Ngày bắt đầu không được lớn hơn ngày kết thúc!', 'error');
                            return false;
                        }

                        // 3. Validate Scope
                        if (!checkAll.checked && scopes.length === 0) {
                            showToast('Vui lòng chọn ít nhất một lĩnh vực ủy quyền hoặc chọn "Toàn quyền quản lý"!', 'error');
                            return false;
                        }

                        // Confirm action
                        return confirm('Bạn có chắc chắn muốn thiết lập ủy quyền này?');
                    }
                </script>

            </main>
        </div>
    </div>

    <!-- JS Logic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
