<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân - Lãnh đạo</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/internal.css}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .profile-header-bg {
            height: 120px;
            background: linear-gradient(135deg, #003366 0%, #001f3f 100%);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border: 4px solid #fff;
            border-radius: 50%;
            margin-top: -50px;
            object-fit: cover;
            background-color: white;
        }
    </style>
</head>

<body>

    <!-- WRAPPER -->
    <div class="d-flex" id="wrapper" th:with="currentPage='profile'">

        <!-- SIDEBAR -->
        <div th:replace="~{pages/04-leader/fragments/leader-layout :: sidebar}"></div>

        <!-- MAIN CONTENT -->
        <div style="margin-left: 260px; width: calc(100% - 260px);" class="d-flex flex-column min-vh-100">

            <!-- HEADER -->
            <nav th:replace="~{pages/04-leader/fragments/leader-layout :: header}"></nav>

            <main class="flex-grow-1 p-4">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="profile-card">
                            <div class="profile-header-bg"></div>
                            <div class="px-4 pb-4">
                                <div class="d-flex justify-content-between align-items-end mb-4">
                                    <div class="d-flex align-items-end">
                                        <img th:src="'https://ui-avatars.com/api/?name=' + ${user.fullName} + '&background=0d6efd&color=fff&size=200'"
                                            class="profile-avatar shadow-sm">
                                        <div class="ms-3 mb-2">
                                            <h4 class="fw-bold mb-0" th:text="${user.fullName}">Nguyễn Văn A</h4>
                                            <span class="text-muted small">@<span
                                                    th:text="${user.username}">username</span></span>
                                        </div>
                                    </div>
                                    <button class="btn btn-outline-primary btn-sm mb-2"><i
                                            class="bi bi-pencil me-1"></i>Chỉnh sửa</button>
                                </div>

                                <h6 class="fw-bold text-uppercase text-secondary small border-bottom pb-2 mb-3">Thông
                                    tin cơ bản</h6>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="small text-muted fw-bold">Chức vụ</label>
                                        <div class="d-flex align-items-center mt-1">
                                            <i class="bi bi-briefcase text-primary me-2"></i>
                                            <span class="fw-medium"
                                                th:each="auth : ${#authentication.principal.authorities}"
                                                th:text="${#strings.replace(auth.authority, 'ROLE_', '') + ' '}">Chủ
                                                tịch UBND</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small text-muted fw-bold">Đơn vị công tác</label>
                                        <div class="d-flex align-items-center mt-1">
                                            <i class="bi bi-building text-primary me-2"></i>
                                            <span class="fw-medium"
                                                th:text="${user.department != null ? user.department.departmentName : 'Chưa cập nhật'}">UBND
                                                Quận</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small text-muted fw-bold">Email</label>
                                        <div class="d-flex align-items-center mt-1">
                                            <i class="bi bi-envelope text-primary me-2"></i>
                                            <span class="fw-medium">Chưa cập nhật</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small text-muted fw-bold">Số điện thoại</label>
                                        <div class="d-flex align-items-center mt-1">
                                            <i class="bi bi-telephone text-primary me-2"></i>
                                            <span class="fw-medium">Chưa cập nhật</span>
                                        </div>
                                    </div>
                                </div>

                                <h6 class="fw-bold text-uppercase text-secondary small border-bottom pb-2 mt-4 mb-3">
                                    Thông tin bảo mật</h6>
                                <div
                                    class="d-flex align-items-center justify-content-between p-3 bg-light rounded bg-opacity-50">
                                    <div>
                                        <div class="fw-bold text-dark mb-1">Mật khẩu</div>
                                        <div class="small text-muted">Đổi mật khẩu định kỳ để bảo vệ tài khoản</div>
                                    </div>
                                    <button class="btn btn-light border shadow-sm btn-sm fw-medium">Đổi mật
                                        khẩu</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
