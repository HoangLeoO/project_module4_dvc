<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn Tất Hồ Sơ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/internal.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
            --header-height: 70px;
            --primary-gradient: linear-gradient(135deg, #0f4c81 0%, #1e6091 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
            --hover-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            overflow-x: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: #fff;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.02);
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(15, 76, 129, 0.2);
        }

        .nav-link-custom {
            display: flex;
            align-items-center;
            padding: 0.85rem 1.5rem;
            color: #64748b;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border-right: 3px solid transparent;
            margin-bottom: 4px;
        }

        .nav-link-custom:hover {
            background-color: #f8fafc;
            color: var(--bs-primary);
        }

        .nav-link-custom.active {
            background-color: #f0f9ff;
            color: var(--bs-primary);
            border-right-color: var(--bs-primary);
            font-weight: 600;
        }

        .nav-link-custom i {
            font-size: 1.25rem;
            width: 2rem;
            text-align: center;
            margin-right: 0.5rem;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-header {
            height: var(--header-height);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 900;
            padding: 0 2rem;
        }

        .dashboard-card {
            background: #fff;
            border: none;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
        }

        .custom-table thead th {
            background-color: #f8fafc;
            color: #475569;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .custom-table tbody td {
            padding: 1rem 1.5rem;
            vertical-align: middle;
            color: #334155;
            border-bottom: 1px solid #f1f5f9;
        }

        .custom-table tbody tr:hover td {
            background-color: #f8fafc;
        }

        .status-badge {
            padding: 0.35em 0.8em;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 50rem;
            white-space: nowrap;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-action:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div th:replace="~{pages/land/fragments/land-layout :: sidebar}" th:with="currentPage='finish'"></div>
    <div class="main-content">
        <nav th:replace="~{pages/land/fragments/land-layout :: header}"></nav>
        <main class="p-4 flex-grow-1">
            <div class="mb-4">
                <h3 class="fw-bold mb-1">Danh Sách Hồ Sơ Cần Hoàn Tất ✅</h3>
                <p class="text-muted">Hoàn tất và đóng hồ sơ sau khi đã cập nhật sổ đất</p>
            </div>
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <strong th:text="${message}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <strong th:text="${error}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="card border-0 shadow-lg-soft rounded-4 overflow-hidden bg-white">
                <div
                    class="card-header bg-white py-3 px-4 border-bottom d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="fw-bold mb-1 text-dark">Hồ Sơ Cần Hoàn Tất</h6>
                        <small class="text-muted">Các hồ sơ đã cập nhật sổ đất</small>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table custom-table align-middle mb-0">
                        <thead>
                            <tr>
                                <th>Mã hồ sơ</th>
                                <th>Người nộp</th>
                                <th>Dịch vụ</th>
                                <th>Ngày nộp</th>
                                <th>Tình trạng</th>
                                <th>Tác vụ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dossier : ${dossiers}">
                                <td>
                                    <span class="badge bg-light text-dark border fw-bold"
                                        style="font-family: monospace; font-size: 0.85rem;"
                                        th:text="${dossier.dossierCode}"></span>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="bg-success bg-opacity-10 text-success rounded-circle d-flex align-items-center justify-content-center me-2 fw-bold"
                                            style="width: 32px; height: 32px; font-size: 0.8rem;">
                                            <span
                                                th:text="${#strings.substring(dossier.applicant.fullName,0,1)}"></span>
                                        </div>
                                        <span class="fw-medium" th:text="${dossier.applicant.fullName}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span class="d-inline-block text-truncate" style="max-width: 200px;"
                                        th:text="${dossier.service.serviceName}"></span>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center text-muted">
                                        <i class="bi bi-calendar me-1 small"></i>
                                        <span
                                            th:text="${#temporals.format(dossier.submissionDate, 'dd/MM/yyyy')}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span
                                        class="status-badge bg-success bg-opacity-10 text-success border border-success border-opacity-25">
                                        <i class="bi bi-check-circle me-1"></i>Sẵn sàng
                                    </span>
                                </td>
                                <td class="text-end pe-4">
                                    <form th:action="@{/officer/land/finish/submit}" method="post"
                                        style="display: inline;">
                                        <input type="hidden" name="dossierId" th:value="${dossier.id}" />
                                        <input type="hidden" name="comments" value="Hoàn tất hồ sơ" />
                                        <button type="submit" class="btn btn-success btn-action btn-sm shadow-sm pe-3">
                                            <i class="bi bi-check-circle-fill me-1"></i> Hoàn tất
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(dossiers)}">
                                <td colspan="6" class="text-center py-5 text-muted">
                                    <i class="bi bi-check-circle fs-1 d-block mb-2"></i>
                                    Không có hồ sơ nào cần hoàn tất
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
